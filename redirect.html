<!DOCTYPE html>
<html lang="pt-BR" class="theme-uni">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecionando...</title>
    <link rel="stylesheet" href="css/style.css">
    <script>
        // Função para obter parâmetros da URL
        function getUrlParameter(name) {
            name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
            const regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
            const results = regex.exec(location.search);
            return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
        }

        // Redireciona para a página de inscrição após alguns segundos
        window.addEventListener('DOMContentLoaded', () => {
            const courseId = getUrlParameter('id');
            setTimeout(() => {
                if (courseId) {
                    window.location.href = `inscricao.html?id=${courseId}`;
                } else {
                    window.location.href = 'courses.html';
                }
            }, 3000);
        });
    </script>
</head>
<body class="theme-uni">
    <header>
        <div class="logo">
            <a href="index.html" style="display: flex; align-items: center; text-decoration: none; color: inherit;">
                <img src="img/uninacional_logo_inverted.png" alt="Logo Uninacional">
                <span>Uninacional</span>
            </a>
        </div>
        <nav>
            <a href="courses.html">Cursos</a>
            <a href="#">Área do Aluno</a>
            <a href="index.html#quem-somos">Quem Somos</a>
            <a href="index.html#contato">Contato</a>
        </nav>
    </header>
    <section class="section" style="min-height:60vh;">
        <div class="redirect-container">
            <div class="spinner"></div>
            <p>Direcionando para o fluxo de inscrição da ETEP...</p>
        </div>
    </section>
    <footer class="section" style="text-align: center; font-size: 0.9rem; color: #666;">
        &copy; 2025 Uninacional. Todos os direitos reservados.
    </footer>
</body>
</html>
