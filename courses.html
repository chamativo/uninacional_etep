        // Função para obter parâmetros da URL
        function getUrlParameter(name) {
            name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
            const regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
            const results = regex.exec(location.search);
            return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
        }
        
        // Função para criar cards dinamicamente
        function createCourseCards() {
            const coursesGrid = document.getElementById('courses-grid');
            if (!coursesGrid) {
                console.error('Elemento courses-grid não encontrado');
                return;
            }
            coursesGrid.innerHTML = '';
            
            // Obter filtros da URL
            const modalidadeFilter = getUrlParameter('modalidade');
            const searchQuery = getUrlParameter('q') ? getUrlParameter('q').toLowerCase() : '';
            
            // Iterar sobre todos os cursos no JSON
            Object.keys(coursesData).forEach(courseId => {
                const course = coursesData[courseId];
                
                // Filtrar por modalidade
                if (modalidadeFilter && course.modalidade !== modalidadeFilter) {
                    return;
                }
                
                // Filtrar por busca (nome do curso)
                if (searchQuery && !course.nome.toLowerCase().includes(searchQuery)) {
                    return;
                }
                
                // Criar o card
                const card = document.createElement('div');
                card.className = 'course-card';
                // Criar a estrutura do card
                card.innerHTML = `
                    <img src="${course.imagem}" alt="${course.nome}" class="course-image">
                    <div class="course-card-content">
                        <h3>${course.nome}</h3>
                        <div class="course-header-info">
                            <div class="modality">${course.modalidade || 'EaD'}</div>
                            <div class="course-price">${course.preco_desconto}</div>
                        </div>
                        <div class="course-type-duration">
                            <span class="tipo-curso">${course.tipo_curso}</span>
                            <span class="duracao">${course.duracao}</span>
                        </div>
                        <div class="course-card-footer">
                            <div class="logos">
                                <img src="img/etep_logo.png" alt="ETEP" style="height:35px; width:auto;">
                                <img src="img/uninacional_logo_polo.png" alt="Polo Uninacional" style="height:50px; width:auto; margin-left:0.5rem;">
                            </div>
                            <div class="cta">
                                <a href="course.html?id=${course.id}">Ver detalhes</a>
                            </div>
                        </div>
                    </div>
                `;
                coursesGrid.appendChild(card);
            });
        }
        // Carregar cards quando a página estiver pronta

            document.addEventListener('DOMContentLoaded', createCourseCards);
        } else {
